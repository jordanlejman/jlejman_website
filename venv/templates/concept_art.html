{% extends 'base.html' %}

{% block head %}

{% endblock %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% block body %}
<div class="blog-row">
    <div class="blog-title">
        <h1>Skyehaven Concept Art</h1>
    </div>
    <div class="gray-content" style="order:2;">
        <div class="image-container">
            {% for concept in concepts %}
            <img src="/static/Concept Art/{{ concept }}" alt="{{ concept }}" height="150em" width="auto">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
